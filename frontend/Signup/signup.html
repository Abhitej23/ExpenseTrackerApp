<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="../login/login.html" id="rtologin">Log In</a>

    <div class="container">

        <div class="login-box">         <h4 class="">Create a new account .Its quick and easy</h4>
    
      <form>
        <div class="user-box">
          <input type="text" name="" required="" id="name">
          <label>NAME</label>
        </div>
        <div class="user-box">
          <input type="email" name="" required="" id="email">
          <label>EMAIL</label>
        </div>
         <div class="user-box">
          <input type="number" name="" required="" id="phonenumber">
          <label>PHONE NUMBER</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" id="pwd">
          <label>PASSWORD</label>
        </div>
        <a href="../login/login.html" style="text-decoration: none; color: aliceblue;"> Already have an account?</a>
       
        <button id="btnsubmit" class="">
    
          Sign Up
        </button>
      </form>
    </div>
    </div>
    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script src="./scriptsignup.js"></script>
</body>
</html>
